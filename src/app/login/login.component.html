<div class="login-container">
  <div class="row" style="width: 100%;margin: 0;">
    <div class="col-sm-8">
      <div class="logo-holder">
        <img src="/assets/img/logo.png">
      </div>
      <div style="font-size: 2.5em; line-height: 1em;">
        <hr style="
          width: 2.5em;
          margin: 0;
          background: #dd2e39;
          height: 2px;
          border-radius: 5px;
          margin-bottom: 0.5em;">
        <p>Bienvenue</p>
        <p>sur votre <b>Geoportail</b></p>
        <p>d'Agriculture <b>SIG</b></p>
      </div>

    </div>
    <div class="col-sm-4" style="padding: 0;">
      <div class="loginbackground"></div>
    </div>
  </div>
  <div class="authentication">
    <fieldset>
      <legend style="border: 0;">
        AUTHENTIFICATION
      </legend>
      <hr>
      <form (ngSubmit)="submit(loginForm.value)" ngNoForm [formGroup]="loginForm">
        <div class="form-group">
          <label for="">E-mail</label>
          <input type="text" formControlName="username" class="form-control" placeholder="Entrez votre username">
        </div>
        <div class="form-group">
          <label for="">Mot de passe</label>
          <input type="password" formControlName="password"  class="form-control" placeholder="Entrez votre mot de passe">
        </div>
        <small class="float-right" style="color: #bead77">Mot de pass oubli√©?</small>
        <button>S'AUTHENTIFIER</button>
      </form>
    </fieldset>
  </div>
</div>


<toaster-container [toasterconfig]="toasterconfig "></toaster-container>
